    <body>
        <h1>[Excel]文字轉儲存格位址</h1>
        <br/>
        <p><h2>問題</h2></p>
        <p style="font-size:18px;">在excel中，如何將文字轉為儲存格參照位址？</p>
        <br/>
        <p><h2>範例問題</h2></p>
        <p style="font-size:18px;">如何透過A7，在B7顯示A1內容？</p>
        <p><img src="article1_pic1.png"></p>
        <br/>
        <p><h2>解答（共１步）</h2></p>
        <p style="font-size:18px;">1. 在B7輸入「=indirect(A7)」，按下enter</p>
        <p><img src="article1_pic2.jpg"></p>
        <br/>
        <p><h2>完成</h2></p>
        <p><img src="article1_pic3.jpg"></p>

    </body>
</html>
